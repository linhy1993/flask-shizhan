{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3 jumbotron">
        <h2>Regist Page</h2>
        <div class="text-center form-group">
            <form action="{{ url_for('.user_regist') }}" method="post">
                {{ form.csrf_token }}
                {{ wtf.quick_form(form) }}
            </form>
        </div>
    </div>
</div>
{% endblock %}
